<body>
  <h1>Register</h1>
        <p>Please fill in this form to create an account</p>
        <form>
            <div class="form">
                <label>Email</label>
                <input type="email" placeholder="enter email" id="email" required>
                <label>Password</label>
                <input type="password" placeholder="enter password" id="password" required>
                <label>Comfirm password</label>
                <input type="password" placeholder="comfirm password" id="password" required>
                <hr>
                <p>By creating an account you agree to our <a href="www.google.com">terms and privacy</a></p>
                <button type="submit" class="registers">Register</button>
            </div>
            <div class="signins"><p>Already have an account? <a href="www.google.com" target="_blank">Sign in</a>.</p>
            </div>
        </form>
